<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>  

    <main>
        
    <section class="container d-flex justify-content-center align-items-center flex-column">

            <form class="formulario">

                <div class="form-group">

                    <label for="produto">Nome do produto:</label>
                    <input id="nomeProduto" class="form-control form-control-lg" type="text" placeholder="Digite o nome do produto">

                    <label for="produto">Descrição do produto:</label>
                    <input id="desProduto" class="form-control form-control-lg" type="text" placeholder="Digite a Descrição do produto">

                    <label for="produto">Valor do produto:</label>
                    <input id="valorProduto" class="form-control form-control-lg" type="number" placeholder="Digite o valor do produto">

                        <p>Disponivel para venda:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opcao" id="dSim" value="1" checked>
                            <label class="form-check-label" for="Dsim">
                                Sim
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="opcao" id="dNao" value="2" >
                            <label class="form-check-label" for="Dsim">
                                Não
                            </label>
                        </div>
                </div>

                <button class="btn btn-success" type="button" onclick="Cadastrar()">Cadastrar</button>
            </form>

            <div id="listagem">

                <table class="table table-bordered border border-black">
                    <thead id="thead">
                        <tr>
                            <th scope="col">Nome do Produto</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos"></tbody>
                </table>
            </div>

    </section>
    </main>
    
    <!--JavaScript-->
    <script src="./javascript/script.js"></script>
</body>
</html>
